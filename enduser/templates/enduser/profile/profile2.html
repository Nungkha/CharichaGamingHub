{% extends "base.html" %}

{% block content %}
<style>

.profile-container {
  position: relative;
  width: 100%;
}

.profile-cover {
  top: 0;
  width: 100%;
  height: 45vh;
  object-fit: cover;
}

.profile-pic {
  position: absolute;
  top: 150px;
  left: 50%;
  transform: translateX(-50%);
  width: 100px;
  height: 100px;
  border-radius: 50%;
  object-fit: cover;
  background-color: #007bff;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 32px;
}

.profile-info {
  position: absolute;
  top: 250px;
  left: 45%;
  {% comment %} padding: 20px; {% endcomment %}
  display: flex;
  align-items: center;
  justify-content: center;
  background: grey;
}

.profile-name {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 5px;
}

.profile-title {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 5px;
  color: #007bff;
}


</style>


<div class="profile-container">
  <img src="{{user.profile.cover_photo.url}}" alt="Profile cover" class="profile-cover">
  <img src="{{user.profile.image.url}}" alt="Profile picture" class="profile-pic">
  <div class="profile-info">
    <h1 class="profile-name">{{user.profile.user.username}}</h1>
    {% comment %} <p class="profile-title">{{user.profile.bio}}</p> {% endcomment %}
  </div>
</div>

<a href="{% url "update_profile"  %}">Update</a>


{% endblock content %}
